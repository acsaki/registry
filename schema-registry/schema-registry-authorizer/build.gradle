dependencies {

    compile libraries.jna_platform

    compile project(':schema-registry:schema-registry-core')
    compileOnly libraries.hadoop.common
    compile(project(':common-auth')) {
        exclude group: 'javax.servlet', module: 'servlet-api'
    }
    compile(project(path: ':schema-registry:hadoop-extension', configuration: 'shim')) {
        transitive = false
    }

    testCompile libraries.junit
    testCompile libraries.hadoop.common
    testCompile(project(path: ':schema-registry:hadoop-extension', configuration: 'plugin')) {
        transitive = false
    }
    
}

task copyDependencies(type: Sync) {
    into "$buildDir/dependency"
    from configurations.runtime
}
assemble.dependsOn(copyDependencies)
