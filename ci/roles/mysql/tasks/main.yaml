- name: helm repo add DIM
  command: >
    helm repo add DIM https://docker-registry.infra.cloudera.com:8443/helm/ --tiller-namespace={{ tiller_namespace }}
  args:
    chdir: "{{ srcdir }}"

- name: helm repo update
  command: >
    helm repo update --tiller-namespace={{ tiller_namespace }}
  args:
    chdir: "{{ srcdir }}"

- name: helm install mariadb
  command: >
    helm install DIM/mariadb
        --name db
        --tiller-namespace={{ tiller_namespace }}
        --set "db.user={{ mysql_dbuser }},db.password={{ mysql_password }},db.name={{ mysql_dbname }},replication.enabled=false,master.persistence.enabled=false"
        --version 7.3.14
        --wait